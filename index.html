<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Tab setup -->
        <title>Restaurant Finder</title>
        <link rel="shortcut icon" href="images/restaurant_icon.png">

        <!-- Import css stylesheets-->
        <link rel="stylesheet" type="text/css" href="style/search.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <!-- Bootstrap -->

    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <header class="header">
            <h1>
                Restaurants Near Me
            </h1>
        </header>
        
        <section class="search">
            <div>
                
                <form id="form">
                    <label for="cuisine">
                        <b>
                            What Are You Craving:
                        </b>
                    </label>
                    <input id="cuisine" type="text" autocomplete="off" placeholder="Cuisine" size="20vw">
                    <br>
                    <label for="location">
                        <b>
                            Insert Your Location:
                        </b>
                    </label>
                    <input id="location" type="text" autocomplete="off" placeholder="Address" size="20vw">
                    <br>
                    <label for="distance">
                        <b>
                            Preferred Distance in Miles:
                        </b>
                    </label>
                    <input id="distance" type="text" autocomplete="off" placeholder="Distance" size="20vw">
                    <br>
                    <button type="submit" class="submit_btn">
                        <img src="images/search_icon.png" width="20px" height="20px" >
                        Search
                    </button>
                </form>
            </div>
            <br>
            <br>
            <div>
                <p id="validator"></p>
            </div>
        </section>

        <section class="search_results">
            <div id="display_container">
                <table id="display_results"></table>
            </div>
        </section>

        <footer class="footer">
            <a target="_blank" rel="noopener noreferrer" href="https://github.com/JeffordShau/Restaurants_API">
                <img src="images/git_icon.jpg" width="25px" height="25px"> 
            </a>
            <span class="four_spaces">Created by Jefford Shau Â© August 2023</span>
        </footer>

        <script src="main.js"></script>
    </body> 
            
</html>
