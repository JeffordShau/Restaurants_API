<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Tab setup -->
        <title>Restaurant Finder</title>
        <link rel="shortcut icon" href="images/restaurant_icon.png">

        <!-- Import css stylesheets-->
        <link rel="stylesheet" type="text/css" href="style/search.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    </head>
    <body>
        <header class="header">
            <h1>
                Restaurants Near Me
            </h1>
        </header>
        
        <section class="search">
            <div>
                
                <form>
                    <label for="food">
                        <b>
                            What Are You Craving?
                        </b>
                    </label>
                    <input id="food" name="food" type="text" autocomplete="off" placeholder="Cuisine" size="20vw">
                    <br>
                    <label for="location">
                        <b>
                            Insert Your Location:
                        </b>
                    </label>
                    <input id="location" name="location" type="text" autocomplete="off" placeholder="Address" size="20vw">
                    <br>
                    <button type="submit">
                        <img src="images/search_icon.png" width="20px" height="20px" >
                        Search
                    </button>
                </form>
            </div>
            <div>
                <p id="validator">Testing</p>
            </div>
        </section>

        <section class="search_results">
            <span id="hidden_results_text" hidden="hidden">Results</span>
            <button id="filter_btn" hidden="hidden">Filter</button> 
            <br>
            <table class="table_results">Table Test</table>
        </section>

        <script src="main.js"></script>
    </body>

    <footer class="footer">
        <a target="_blank" rel="noopener noreferrer" href="https://github.com/JeffordShau/Restaurants_API">
            <img src="images/git_icon.jpg" width="25px" height="25px"> 
        </a>
